<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<h1 id="title">Multiwatch</h1>

<script src="script.js"></script>
</body>
</html>
